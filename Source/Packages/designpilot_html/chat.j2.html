<div class="{{ type_css(vm) }}">
    <div class="toolbar">
        <button onclick="{{ vm.new_conversation }}">New</button>
        <select onchange="{{ vm.select_conversation }}">
            {%- for id, title in vm.conversation_ids.items() -%}
                <option value="{{ id.hex }}">{{ title }}</option>
            {%- endfor -%}
        </select>
    </div>
    {{- vm.conversation -}}
    <div class="chat-input">
        <input type="text" placeholder="Type your message here..." />
        <button onclick="{{ vm.conversation.submit_prompt }}">Send</button>
    </div>
</div>
